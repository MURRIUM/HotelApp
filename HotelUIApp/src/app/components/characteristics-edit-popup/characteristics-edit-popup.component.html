<div class="container">
  <form [formGroup]="categoryEdit" class="form">
    <div>
      <label class="form__label-text">Название:
        <input class="form__input-text" type="text" formControlName="nameCharacteristic" placeholder="Название">
      </label><br>
    </div>
    <div>
      <label class="form__label-text">Описание:
        <input class="form__input-text" type="text" formControlName="description" placeholder="Название">
      </label><br>
    </div>
    <button class="container__button" mat-raised-button [disabled]="!categoryEdit.valid" (click)="onSubmit()">Сохранить</button>
    <button class="container__button" mat-raised-button [disabled]="!categoryEdit.valid" (click)="onDelete()">Удалить</button>
  </form>
</div>
